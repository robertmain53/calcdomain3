<script>
        function calculateOdds() {
            const totalNumbers = document.getElementById('totalNumbers').value;
            const numbersToPick = document.getElementById('numbersToPick').value;
            const odds = factorial(totalNumbers) / (factorial(numbersToPick) * factorial(totalNumbers - numbersToPick));
            document.getElementById('oddsValue').textContent = odds.toLocaleString();
        }

        function factorial(n) {
            return n ? n * factorial(n - 1) : 1;
        }
    </script>
